<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<div class="container">
	<div class="container">

		<div class="modal fade login" id="loginModal">
			<div class="modal-dialog login animated">
				<div class="modal-content">
					<div class="modal-header row justify-content-around">
						<div>
							<h4 class="modal-title">Login with</h4>
						</div>
						<div>
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
						</div>
					</div>
					<div class="modal-body">
						<div class="box">
							<div class="content">
								<div class="social">
									<a class="circle github" href="#"> <i
										class="fa fa-github fa-fw"></i>
									</a> <a id="google_login" class="circle google" href="#"> <i
										class="fa fa-google-plus fa-fw"></i>
									</a> <a id="facebook_login" class="circle facebook" href="#"> <i
										class="fa fa-facebook fa-fw"></i>
									</a>
								</div>
								<div class="division">
									<div class="line l"></div>
									<span>or</span>
									<div class="line r"></div>
								</div>

								<div th:if="${param.error!=null }" class="error"></div>


								<div class="form loginBox">
									<!-- login form -->
									<form action="#" th:action="@{/authenticateTheUser}"
										method="POST" class="form-horizontal">

										<!-- Check for login error -->
										<div th:if="${param.error}">
											<div class="alert alert-danger col-xs-offset-1 col-xs-10">
												Invalid username and password.</div>
										</div>

										<input id="username" class="form-control" type="text"
											placeholder="UserName" name="username"> <input
											id="password" class="form-control" type="password"
											placeholder="Password" name="password"> <input
											class="btn btn-default btn-login" type="submit" value="Login">
										<!-- <input class="btn btn-default btn-login" type="button" 
										value="Login" onclick="loginAjax()"> -->
									</form>
								</div>
							</div>
						</div>
						<div class="box">
							<div class="content registerBox" style="display: none;">
								<div class="form">
									<form method="POST" html="{:multipart=>true}"
										data-remote="true" action="" accept-charset="UTF-8">
										<!-- User name -->
										<input type="text" th:field="*{userName}"
											placeholder="username (*)" class="form-control" />
										<!-- Password -->
										<input type="password" th:field="*{password}"
											placeholder="password (*)" class="form-control"
											th:errorclass="fieldError" />
										<!-- Email -->
										<input type="text" th:field="*{email}" placeholder="email (*)"
											class="form-control" th:errorclass="fieldError" /> <input
											class="btn btn-default btn-register" type="button"
											value="Create account" name="commit">
										<!-- past -->
										<!--
										<input id="username" class="form-control" type="text"
											placeholder="UserName" name="username">
										<input id="password" class="form-control" type="password"
											placeholder="Password" name="password"> 
										<input id="password_confirmation" class="form-control"
											type="password" placeholder="Repeat Password"
											name="password_confirmation"> 
										-->
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="forgot login-footer">
							<span>Looking to <a href="javascript: showRegisterForm();">create
									an account</a> ?
							</span>
						</div>
						<div class="forgot register-footer" style="display: none">
							<span>Already have an account?</span> <a
								href="javascript: showLoginForm();">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- container -->
</div>



</html>
