<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/import/head::head(~{::title},~{::link})">
<head>
<title>Thymeleaf Demo</title>
<!-- <link rel="import" href="/import/head.html"> -->
<!-- import -->
<!-- <link rel="import" href="/import/common_js.html"> -->
</head>
<body>

	<div class="container">
		<p th:text="'Time on the server is'+${theDate}" />
		<p>
			We are running on <span th:text="${#servletContext.getServerInfo()}"></span>!!!
		</p>

		<p>
			<!-- Login button -->
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<a class="btn big-login" data-toggle="modal"
					href="javascript:void(0)" onclick="openLoginModal();">Log in</a> <br>
				<br> <a class="btn big-register" data-toggle="modal"
					href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
			</div>
			<div class="col-sm-4"></div>
		</div>



	</div>

	<div th:replace="/login/login::loginContainer"></div>

	<!--使用公有js-->
	<div th:replace="/import/common_js::common_js(~{::script})"></div>

</body>
</html>
