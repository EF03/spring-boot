<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/import/head::head(~{::title},~{::link})">
<title>Add title</title>

</head>

<body>
	<div class="container">
		<h3>Save Employee</h3>
		<br>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}"
			method="POST">
			<!-- need to associate this data with employee id -->
			<input type="hidden" th:field="*{id}" />
			<!-- input for employee attribue -->
			<input class="form-control mb-4 col-4" type="text" th:field="*{firstName}"placeholder="First name" />
			<input class="form-control mb-4 col-4" type="text" th:field="*{lastName}"placeholder="Last name" />
			<input class="form-control mb-4 col-4" type="text" th:field="*{email}"placeholder="Email" />
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<br><hr>

		<p>
			<a th:href="@{/employees/list}">Back
				to List</a>
		</p>



		<!-- container -->
	</div>


	<!--使用公有js-->
	<div th:replace="/import/common_js::common_js(~{::script})"></div>
</body>
</html>
